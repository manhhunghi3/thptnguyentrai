<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="loadImg();">
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img src="./img/hinh (1).jpg" alt="" class="slide-img" style="width: 100%;">
            <!-- <div class="text">KDA ALL OUT AKALI</div> -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="./img/hinh (2).jpg" alt="" class="slide-img" style="width: 100%;">
            <!-- <div class="text">KDA ALL OUT EVELYNN</div> -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="./img/hinh (3).jpg" alt="" class="slide-img" style="width: 100%;">
            <!-- <div class="text">KDA ALL OUT AHRI</div> -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="./img/hinh (4).jpg" alt="" class="slide-img" style="width: 100%;">
            <!-- <div class="text">KDA ALL OUT KAISA</div> -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="./img/hinh (5).jpg" alt="" class="slide-img" style="width: 100%;">
            <!-- <div class="text">KDA ALL OUT SERAPHINE</div> -->
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="./img/hinh (6).jpg" alt="" class="slide-img" style="width: 100%;">
            <!-- <div class="text">KDA ALL OUT TEAM</div> -->
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div class="" style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    <script src="./css/javascript.js"></script>
</body>
</html>
